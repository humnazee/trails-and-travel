{% extends 'base.html' %}

{% block content %}

<h1>Edit Travel</h1>
<form action="/travels/{{ travel['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ travel['name'] }}">

  <label for="">Title:</label>
  <input type="text" name="title" value="{{ travel['title'] }}">

  <label for="">Image URL:</label>
  <input type="text" name="image_url" value="{{ travel['image_url'] }}">


  <label for="">Location:</label>
  <input type="text" name="location" value="{{ travel['location'] }}">

  <label for="">Description:</label>
  <input type="text" name="description" value="{{ travel['description'] }}">

  <button>Update Travel</button>
</form>
{% endblock %}
