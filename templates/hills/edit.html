{% extends 'base.html' %}

{% block content %}

<h1>Edit Hills</h1>
<form action="/hills/{{ hill['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ hill['name'] }}">

  <label for="">Title:</label>
  <input type="text" name="title" value="{{ hill['title'] }}">

  <label for="">Image URL:</label>
  <input type="text" name="image_url" value="{{ hill['image_url'] }}">


  <label for="">Location:</label>
  <input type="text" name="location" value="{{ hill['location'] }}">

  <label for="">Description:</label>
  <input type="text" name="description" value="{{ hill['description'] }}">

  <button>Update hill</button>
</form>
{% endblock %}
